### Site title
remote_theme: jitinnair1/gradfolio
lang: fr

title: Erivan INAN
description: Master's Student in Data Science | Sorbonne Université | ISUP

# Base URL and Repository Name
baseurl: ""  # Laisser vide car c'est un site GitHub Pages avec un nom de repo correspondant
url: "https://erivaninan.github.io"  # Ton site GitHub Pages

# Contact email
email: inanerivan@gmail.com

# Pagination for blog posts
paginate: 4
permalink: /blog/:year/:title/
paginate_path: /blog/page:num/

# Social media links
linkedin: "https://www.linkedin.com/in/erivan-inan/"
github: "https://github.com/erivaninan/"

# Markdown Configuration
highlighter: rouge
markdown: kramdown

# Jekyll Plugins (Important pour que le thème fonctionne)
plugins:
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-email-protect
  - jekyll-target-blank

# Optimisation HTML
compress_html:
  clippings: [html, div, p, ul, td, h1, h2, h3, h4, link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []

# Collections (Projets affichés sur ton site)
collections:
  projects:
    output: true
    permalink: /projects/:name/
    order:
      - NN_anomaly.md
      - brain_tumor.md
      - store_sales.md
      - controle_qua.md
      - package_dev.md
      - twitter_mbti.md
  formations:
    output: true
    permalink: /formation/:name/

# SCSS / CSS
sass:
  sass_dir: assets/css/_sass
  style: compressed

# Inclure certains dossiers pour Jekyll
include:
  - _pages

# Exclure certains fichiers inutiles pour la génération du site
exclude:
  - README.md
  - LICENSE.md
